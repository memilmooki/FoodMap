<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현묵이의 맛집지도</title>
    <link rel="stylesheet" href="./map.css">
    <link rel="stylesheet" href="./info.css">
</head>

<body>
    <nav>
        <div class="inner">
            <div class="nav-container">
                <h1 class="nav-title">맛집지도</h1>
                <button class="nav-contact">Contact</button>
            </div>
        </div>
    </nav>

    <main>
        <section id="category">
            <div class="inner">
                <div class="category-container">
                    <h4 class="category-title">맛집지도 카테고리를 선택하세요
                        
                    <div class="category-list">
                        <button class="category-item" id="korea">한식</button>
                        <button class="category-item" id="china">중식</button>
                        <button class="category-item" id="japan">일식</button>
                        <button class="category-item" id="america">양식</button>
                        <button class="category-item" id="wheat">분식</button>
                        <button class="category-item" id="meat">구이</button>
                        <button class="category-item" id="sushi">회/초밥</button>
                        <button class="category-item" id="etc">기타</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- 카테고리 -->
        <div id="map" class="inner"></div>
        <!-- 카카오지도 -->
    </main>

    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=855a88ca025589ff8a5bd9b8d7700d31&libraries=services"></script>
    
    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js" 
    integrity="sha512-L4lHq2JI/GoKsERT8KYa72iCwfSrKYWEyaBxzJeeITM9Lub5vlTj8tufqYk056exhjo2QDEipJrg6zen/DDtoQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"></script>
    <script src="map.js"></script>
</body>

</html>
